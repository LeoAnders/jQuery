<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animações</title>
  <style>
    #purple{
      width: 500px;
      height: 500px;
      background-color: blueviolet;
      display: none;
     
    }
    #green{
      width: 300px;
      height: 300px;
      background-color: rgb(1, 121, 1);
      position: absolute;
    }

  </style>
</head>

<body>
  <button id="button">fade in</button>
  <button id="stop">stop</button>

  <div id="purple"></div>
  <div id="green"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script>

    $("#button").click(()=> {
      $("#green").animate({width: 500, height: 500}, 2000)
        
    })

    $("#stop").click(()=> {
      $("#green").stop()
        
    })



  </script>
  
</body>
</html>
